<h1>信仰</h1>
<h2>简介</h2>
<p>海洋将阿里夫世界一分为三，不同的种族和文化造就了截然不同的信仰，天上诸神多若繁星，总有凡人举神座，不见诸神落凡尘．</p>
<h2>神系</h2>
<ul>
<li>
<h3>自然神系</h3>
</li>
</ul>
<p>自然神系发源于梅丹佐大陆，没有统一的教派，各个地区各自供奉着不同的神灵，是阿里夫世界最古老的信仰之一．</p>
<ul>
<li>
<h3>至高神系</h3>
</li>
</ul>
<p>洛泽王国末年，然德基尔大陆的一些人类为了躲避战火，逃亡海外，在暴风雨之中，受到希望和光的指引，发现了拉吉尔大陆，并在此定居，同时建立了信仰希望和光的光明教派，视希望与光明之神为唯一的至高神．</p>
<ul>
<li>
<h3>祖灵</h3>
</li>
</ul>
<p>对先祖的崇拜，是几乎所有种族共通，最原始和古老的信仰.</p>
